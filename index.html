<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
    />
    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div id="game"></div>
      <p>
        Guess a number between <span class="min-num"></span> and
        <span class="max-num"></span>
      </p>
      <input type="number" id="guess-input" placeholder="Enter your guess..." />
      <input type="submit" value="Submit" id="guess-btn" />
      <p class="message"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
